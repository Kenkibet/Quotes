<div class="container mt-3">
    <div class="row">
        <div class="col-md-6">

        </div>
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <p id="form-title" class="display-4">Add a Quote</p>
                    <form (ngSubmit)="submitQuote()" action="" #form="ngForm">
                        <div class="form-group">
                            <label class="" for="name">Name</label><br>
                            <input class="form-control" type="text" id="name" name="name"
                                [(ngModel)]="newQuote.submitter" required #name="ngModel">
                            <div [hidden]="name.valid || name.pristine">
                                This field is required.
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="" for="author">Quote's Author</label><br>
                            <input class="form-control w-100" type="text" id="author" name="author"
                                [(ngModel)]="newQuote.author">
                        </div>
                        <div class="form-group">
                            <label for="quote">Quote</label><br>
                            <textarea class="form-control" name="quote" id="quote" [(ngModel)]="newQuote.quote"
                                #quoteField="ngModel" required></textarea>
                            <div [hidden]="quoteField.valid || quoteField.pristine">This field is required.</div>
                        </div>

                        <div class="row align-items-center">
                            <div class="col-md-8">
                                <button [disabled]="!form.valid" class="btn btn-dark btn-block w-100">Submit</button>
                            </div>
                            <div class="col-md-4">
                                <button type="reset" class="btn btn-danger btn-sm ml-3 w-100">Reset form</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
