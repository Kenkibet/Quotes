<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div *ngFor="let quote of quotes; let i = index">
                <div class="card">
                    <div class="card-body">
                       <app-details></app-details>
                        <p class="mb-3 text-muted">
                            {{ quote.quote }}
                        </p>
                        <span class="float-right small text-right"><em> By {{quote.author}}</em> </span>
                    </div>
                    <div class="card-footer">
                        <div class="row justify-content-between">
                            <div class="col-md-6">
                                <span class="badge bg-dark">upvotes: {{quote.upvote}}</span>
                                <span class="mx-3 badge bg-danger">downvotes: {{quote.downvote}}</span>
                            </div>
                            <div class="col-md-6 text-right">
                                <div class="row">
                                    <div class="col">
                                        <button class="btn btn-dark btn-sm btn-block w-100" (click)="upvote();">Upvote</button>
                                    </div>
                                    <div class="col">
                                        <button class="btn btn-danger btn-sm btn-block w-100" (click)="downvote();">Downvote</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
